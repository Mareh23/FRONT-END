<div class="row">
    <h1>Experiencia laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-danger" routerLink="/nuevoproyect" *ngIf="isLogged">
            Nueva experiencia
        </button>
    </div>

    <div class="col-sm-1  col-md-1  col-lg-11"></div>
    <div class="col-sm-1  col-md-1 col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyecto of proyecto">
                    <td>
                        <h2>{{Proyecto.nombre}}</h2>
                    </td>
                    <td>{{Proyecto.descripcion}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editproyect/{{Proyecto.id}}">
                            <i class="bi bi-pencil"></i>EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" (click)="delete(Proyecto.id)">
                            <i class="bi bi-eraser-fill"></i>BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
