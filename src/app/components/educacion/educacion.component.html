<div class="row">
    <h1>Educación</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-danger" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar educación
        </button>
    </div>

    <div class="col-sm-1  col-md-1  col-lg-11"></div>
    <div class="col-sm-1  col-md-1 col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h2>{{Educacion.nombreE}}</h2>
                    </td>
                    <td>{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil"></i>EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" (click)="delete(Educacion.id)">
                            <i class="bi bi-pencil"></i>BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
